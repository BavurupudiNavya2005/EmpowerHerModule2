<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #container {
            border: 3px solid grey;
            width: 400px;
            box-shadow: 10px 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: left;
            gap: 30px;
        }

        .image {

            width: 50%;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin-left: 80px;


        }

        img {
            width: 30%;
        }

        .box {
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 10px;
            
        }

        .box1 {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <img class="image"
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
                alt="Image of watch">
        </div>
        <div class="box">
            <h3>SAMSUNG Galaxy Watch6 LTE</h3>
            <p style="color: grey;">Graphite strap, 44mm</p>
            <button style="background-color: green;color: white;width: 80px;">Buy Now</button>
            <div class="box1">
                <span style="background-color: green;color: white;height: 25px;width: 50px;text-align: center;border-radius: 2px;">4.3â˜…</span>
                (973)

                    alt="logo">
            </div>
            <div class="box1">
                <span style="font-size: 25px;"><b>&#8377;18,999</b></span>
                <del style="font-size: 20px;color: grey;">&#8377;41,999</del>
                <span style="color: green; font-size: 20px;">54% off</span>
            </div>
            <h4 style="color: green;">Bank offer</h4>
        </div>
    </div>
</body>

</html>
