<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
           
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: white;
            border: 2px solid white;
            width: 1300px;
            height: 900px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .image {
            width: 300px;
            height: 310px;
            border-radius: 15px;
        }

        .image1 {
            width: 100px;
            height: 60px;

        }

        .box {
            display: flex;
            flex-direction: column;
            background-color: white;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 3px 4px lightgrey;
            border-radius: 10px;
        }

        .box1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 13px;
        }

        h4 {
            color: gray;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box">
            <img class="image" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
                alt="image">
            <div class="box1">
                <h3>Vijay shekar sharma</h3>
                <h4>Founder and CEO</h4>
                <img class="image1" src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.jpg" alt="image">
            </div>
        </div>
        <div class="box">
            <img class="image" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="image">
            <div class="box1">
                <h3>Kunal Shah</h3>
                <h4>Founder</h4>
                <img class="image1"
                    src="https://media.beehiiv.com/cdn-cgi/image/fit=scale-down,format=auto,onerror=redirect,quality=80/uploads/asset/file/27c7fb21-a011-46f1-9571-02af7941937d/image.png?t=1706642944"
                    alt="image">
            </div>
        </div>
        <div class="box">
            <img class="image" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg"
                alt="image">
            <div class="box1">
                <h3>Amrish Rau</h3>
                <h4>CEO</h4>
                <img class="image1" src="https://mma.prnewswire.com/media/812226/Pine_Labs_Logo.jpg?p=facebook"
                    alt="image">
            </div>
        </div>
        <div class="box">
            <img class="image" src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg"
                alt="image">
            <div class="box1">
                <h3>Sampad Swain</h3>
                <h4>Co-Founder & CEO</h4>
                <img class="image1" src="https://support.instamojo.com/hc/theming_assets/01HZM1D3NKB70G9E5QFZBK6V9F"
                    alt="image">
            </div>
        </div>
        <div class="box">
            <img class="image" src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg"
                alt="image">
            <div class="box1">
                <h3>Ankush Sachdeva</h3>

            <img class="image"

                <h3>Bhanu Pratap Singh</h3>

                    src="https://images.hindustantimes.com/tech/img/2020/11/13/1600x900/sharechat_logo_1605266291257_1605266310917.png"

            </div>
        </div>
        <div class="box">

</html>
