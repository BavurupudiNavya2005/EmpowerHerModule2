<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box</title>
    <style>
        #container {
            height: 600px;
            width: 400px;
            background-color: violet;
            gap: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center ;
            border-radius: 30px;
            align-items: center;
            margin: auto;
        }

        .box {
            display: flex;
            flex-direction: column;
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            height: 150px;
            width: 300px;
            background-color: white;
            align-items: center;
            justify-content: center;
            gap: 10px;

        }

        .heading {
            text-align: center;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="heading">Highest & average CTC</h1>
        </div>
        <div class="box">
            
                <h3>Expected increase in salary potential</h3>
            
            
                <h1>60%</h1>
            
        </div>
        <div class="box">
            
                <h3>Avarage CTC</h3>
            
            
                <h1>6.1LPA</h1>
            
        </div>
        <div class="box">
            
                <h3>Highest CTC</h3>
            
            
                <h1>36LPA</h1>
            
        </div>
    </div>
</body>

</html>
